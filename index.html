<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disappearing Text Writer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .timeout-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timeout-control label {
            font-weight: 600;
            color: #333;
        }

        .timeout-control input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 80px;
            text-align: center;
            font-size: 16px;
        }

        .timer-display {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            min-width: 120px;
            text-align: center;
        }

        .timer-safe {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .timer-warning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .timer-danger {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .writing-area {
            position: relative;
        }

        #textInput {
            width: 100%;
            min-height: 400px;
            padding: 20px;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            line-height: 1.6;
            font-family: 'Georgia', serif;
            resize: vertical;
            transition: border-color 0.3s ease;
            background: #fafafa;
        }

        #textInput:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }

        .reset-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .reset-btn:hover {
            background: #c82333;
        }

        .warning-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(220, 53, 69, 0.1);
            display: none;
            pointer-events: none;
            animation: flashRed 0.5s infinite alternate;
        }

        @keyframes flashRed {
            from { background: rgba(220, 53, 69, 0.05); }
            to { background: rgba(220, 53, 69, 0.15); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            #textInput {
                min-height: 300px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è∞ Disappearing Text Writer</h1>
        <p class="subtitle">Keep writing or lose it all! Stop typing for too long and your text vanishes.</p>
        
        <div class="controls">
            <div class="timeout-control">
                <label for="timeoutInput">Timeout (seconds):</label>
                <input type="number" id="timeoutInput" value="15" min="5" max="300">
            </div>
            <div class="timer-display timer-safe" id="timerDisplay">Ready</div>
            <button class="reset-btn" onclick="resetText()">Reset Text</button>
        </div>

        <div class="writing-area">
            <textarea 
                id="textInput" 
                placeholder="Start typing... but don't stop for too long or your text will disappear! This tool encourages continuous writing without the temptation to edit until you're done."
                spellcheck="false"
            ></textarea>
        </div>

        <div class="stats">
            <span>Characters: <strong id="charCount">0</strong></span>
            <span>Words: <strong id="wordCount">0</strong></span>
            <span>Lines: <strong id="lineCount">1</strong></span>
        </div>
    </div>

    <div class="warning-overlay" id="warningOverlay"></div>

    <script>
        class DisappearingTextWriter {
            constructor() {
                this.textInput = document.getElementById('textInput');
                this.timerDisplay = document.getElementById('timerDisplay');
                this.timeoutInput = document.getElementById('timeoutInput');
                this.warningOverlay = document.getElementById('warningOverlay');
                this.charCount = document.getElementById('charCount');
                this.wordCount = document.getElementById('wordCount');
                this.lineCount = document.getElementById('lineCount');
                
                this.countdownTimer = null;
                this.timeLeft = 0;
                this.isActive = false;
                
                this.initializeEventListeners();
                this.updateStats();
            }

            initializeEventListeners() {
                // Text input events
                this.textInput.addEventListener('input', () => {
                    this.resetTimer();
                    this.updateStats();
                });

                this.textInput.addEventListener('keydown', () => {
                    this.resetTimer();
                });

                // Timeout configuration
                this.timeoutInput.addEventListener('change', () => {
                    if (this.isActive) {
                        this.resetTimer();
                    }
                });

                // Focus events
                this.textInput.addEventListener('focus', () => {
                    if (this.textInput.value.length > 0) {
                        this.resetTimer();
                    }
                });

                this.textInput.addEventListener('blur', () => {
                    this.stopTimer();
                });
            }

            resetTimer() {
                this.stopTimer();
                this.timeLeft = parseInt(this.timeoutInput.value);
                this.isActive = true;
                this.startCountdown();
            }

            startCountdown() {
                this.updateTimerDisplay();
                
                this.countdownTimer = setInterval(() => {
                    this.timeLeft--;
                    this.updateTimerDisplay();
                    
                    if (this.timeLeft <= 0) {
                        this.clearText();
                    }
                }, 1000);
            }

            stopTimer() {
                if (this.countdownTimer) {
                    clearInterval(this.countdownTimer);
                    this.countdownTimer = null;
                }
                this.isActive = false;
                this.warningOverlay.style.display = 'none';
                this.timerDisplay.textContent = 'Ready';
                this.timerDisplay.className = 'timer-display timer-safe';
            }

            updateTimerDisplay() {
                const totalTime = parseInt(this.timeoutInput.value);
                const percentage = (this.timeLeft / totalTime) * 100;
                
                this.timerDisplay.textContent = `${this.timeLeft}s`;
                
                // Update styling based on time left
                this.timerDisplay.classList.remove('timer-safe', 'timer-warning', 'timer-danger');
                
                if (percentage > 50) {
                    this.timerDisplay.classList.add('timer-safe');
                    this.warningOverlay.style.display = 'none';
                } else if (percentage > 20) {
                    this.timerDisplay.classList.add('timer-warning');
                    this.warningOverlay.style.display = 'none';
                } else {
                    this.timerDisplay.classList.add('timer-danger');
                    this.warningOverlay.style.display = 'block';
                }
            }

            clearText() {
                this.textInput.value = '';
                this.stopTimer();
                this.updateStats();
                
                // Flash effect
                this.textInput.style.background = '#ffebee';
                setTimeout(() => {
                    this.textInput.style.background = '#fafafa';
                }, 200);
                
                // Show notification
                this.showNotification('Text cleared! Start writing again.');
            }

            updateStats() {
                const text = this.textInput.value;
                const chars = text.length;
                const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
                const lines = text.split('\n').length;
                
                this.charCount.textContent = chars;
                this.wordCount.textContent = words;
                this.lineCount.textContent = lines;
            }

            showNotification(message) {
                // Create temporary notification
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #dc3545;
                    color: white;
                    padding: 15px 20px;
                    border-radius: 8px;
                    font-weight: bold;
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }

        // Global functions
        function resetText() {
            if (confirm('Are you sure you want to clear all text?')) {
                document.getElementById('textInput').value = '';
                writer.stopTimer();
                writer.updateStats();
            }
        }

        // Add slide-in animation for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);

        // Initialize the app
        const writer = new DisappearingTextWriter();
        
        // Focus on text input when page loads
        window.addEventListener('load', () => {
            document.getElementById('textInput').focus();
        });
    </script>
</body>
</html>
